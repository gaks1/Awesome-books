<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div>
          <h1>Awesome Books</h1>
        </div>
        <div>
          <ul>
            <li><a href="#" class="nav-list">List</a></li>
            <li><a href="#" class="nav-add">Add new</a></li>
            <li><a href="#" class="nav-contact">Contact</a></li>
          </ul>
        </div>
      </nav>
      <div class="date">
        <p id="date"></p>
      </div>

    <section>
      <div class="list-books">
        <h1>Awesome Books</h1>
        <div class="book-container"></div>
      </div>

      <div class="form">
        <form action="">
          <h2>Add a new Book</h2>
          <input type="text" id="book" placeholder="Title" /> <br />
          <br />
          <input type="text" id="author" placeholder="Author" />
          <br />
          <br />
          <div class="button-cont">
            <button id="add-btn" type="button">Add</button>
          </div>
        </form>
      </div>

      <div class="contact">
        <h2>Contact</h2>
        <p>
          Do you have any questions or you just want to say "Hello"?<br />
          You can reach out to us!
        </p>
        <ul>
          <li>Our email: <a href="mailto:" class="email">res@gmail.com</a></li>
          <li>
            Our phone number: <a href="tel:" class="phone">+254 123 000 0000</a>
          </li>
          <li>
            Our address:
            <a href="https://goo.gl/maps/8JQZ1q5J1X3Z9Z8r9" class="address"
              >Kirg, Ragva</a
            >
          </li>
        </ul>
      </div>
    </section>

    <footer>
      <h2>Awesome Books &copy; 2023</h2>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
